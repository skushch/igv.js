<body>
<h1>ISB BigQuery Demo</h1>

<ul>
    <li><h2>Step 1:</h2>
        <button id="auth_button" onclick="auth();">Authorize</button>
    </li>

    <li><h2>Step 2: Count to 3, then select study</h2><select id="study_select"
                                                              onchange="studySelected($(this).find('option:selected')[0])"></select>
    </li>
</ul>

<p></p>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script>
    $(document).ready(function () {
        var div = $("#igvDiv")[0],
                options = {
                    reference: {
                        id: "hg19"
                    },
                    tracks: [

                        {
                            name: "Genes",
                            url: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed",
                            index: "https://s3.amazonaws.com/igv.broadinstitute.org/annotations/hg19/genes/gencode.v18.collapsed.bed.idx",
                            order: Number.MAX_VALUE,
                            displayMode: "EXPANDED"

                        }

                    ]
                };

        igv.createBrowser(div, options);
    });
</script>

</body>
